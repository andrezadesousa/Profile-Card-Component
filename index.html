<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="app/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="app/scss/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <header>

    <div class="img-top">
      <img class="img-top" src="app/images/bg-pattern-top.svg" alt=""> 
    </div>

    <div class="img-bottom">
      <img class="img-bottom" src="app/images/bg-pattern-bottom.svg" alt=""> 
    </div>

    <div class="profile-card">
      
      <div class="banner-card">
        <img src="app/images/bg-pattern-card.svg" alt="">
      </div>

      <div class="profile-content">

        <div class="card-text">
          <img src="app/images/image-victor.jpg" alt="">
          <div class="card-bio">
            <span>Victor Crest <a href="#">26</a></span>
          </div>
          <p>London</p>
        </div>

        <div class="linha-horizontal"></div>

        <div class="desc">  
            <h1>80K</h1>
            <p>Followers</p>
     
            <h1>803K</h1>
            <p>Likes</p>

            <h1>1.4K</h1>
            <p>Photos</p>
        </div>

      </div>

    </div>
  </header>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="#">Andreza de Sousa</a>
    </div>
  </footer> 
</body>
</html>
